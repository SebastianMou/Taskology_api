.checkmark {

}

    content: '';

    top: 2px;
    width: 6px;
    height: 10px;
    border: solid #fff;
    border-width: 0 2px 2px 0;

<script>
const openPopupBtn = document.getElementById('openPopupBtn');
const closePopupBtn = document.getElementById('closePopupBtn');
const popup = document.getElementById('popup');
const aiAnalysisContent = document.getElementById('aiAnalysisContent');

// Function to type out the text letter by letter
function typeWriterEffect(text, element, delay = 2) {
    element.innerHTML = '';  // Clear existing content
    let index = 0;

    function type() {
        if (index < text.length) {
            element.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, delay);
        }
    }

    type();
}

// Function to open the popup and fetch AI analysis
openPopupBtn.addEventListener('click', function() {
    // Get the category ID from the hidden input field
    const categoryId = document.getElementById('category-id').value;

    // Display loading text while fetching data
    aiAnalysisContent.textContent = 'Loading...';

    // Fetch the analysis from the server
    fetch(`/api/task-analysis/${categoryId}/`)
        .then(response => response.json())
        .then(data => {
            // Use the typeWriterEffect function to display the analysis content
            typeWriterEffect(data.analysis, aiAnalysisContent);

            // Open the popup
            popup.style.display = 'block';
        })
        .catch(error => {
            console.error('Error fetching AI analysis:', error);
            aiAnalysisContent.textContent = 'Error fetching analysis. Please try again later.';
            popup.style.display = 'block'; // Show error message in popup
        });
});

// Function to close the popup
closePopupBtn.addEventListener('click', function() {
    popup.style.display = 'none';
});

// Close the popup when clicking outside of it
window.addEventListener('click', function(event) {
    if (event.target === popup) {
        popup.style.display = 'none';
    }
});
</script>

<script>
// Function to get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

document.addEventListener('DOMContentLoaded', (event) => {
    const listWrapper = document.getElementById('list-wrapper');
    
    const sortable = new Sortable(listWrapper, {
        animation: 150,
        onEnd: function (evt) {
            const items = evt.to.children;
            const updatedTasks = [];
            
            for (let i = 0; i < items.length; i++) {
                const itemId = items[i].id.split('-')[2]; // Assuming id format is data-row-{task.id}
                updatedTasks.push({id: itemId, position: i});
            }
            
            fetch('http://127.0.0.1:7000/api/update-task-positions/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify(updatedTasks)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Task positions updated successfully');
                } else {
                    console.error('Failed to update task positions');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    });
});

function truncateText(text, limit) {
    if (text.length > limit) {
        return text.substring(0, limit) + '...';
    }
    return text;
}

function isMobile() {
    return window.innerWidth <= 768; // Adjust the width according to your mobile breakpoint
}

function attachEventListeners() {
    // Attach event listeners to task titles
    document.querySelectorAll('.task-title').forEach(function(taskTitle) {
        taskTitle.addEventListener('click', function() {
            var taskId = this.getAttribute('data-task-id');
            displayTaskDetail(taskId);
        });
    });

    // Attach event listeners to edit buttons
    document.querySelectorAll('.edit').forEach(function(editBtn) {
        editBtn.addEventListener('click', function() {
            var taskId = this.getAttribute('data-task-id');
            var taskTitle = this.getAttribute('data-task-title');
            var taskCompletionDate = this.getAttribute('data-task-completion-date');
            var taskCompletionTime = this.getAttribute('data-task-completion-time');
            var taskDescription = this.getAttribute('data-task-description').replace(/&quot;/g, '"').replace(/&#39;/g, "'");
            var taskCompleted = this.getAttribute('data-task-completed') === 'true';

            editItem(taskId, taskTitle, taskCompletionDate, taskCompletionTime, taskDescription, taskCompleted);
        });
    });

    // Attach event listeners to delete buttons
    document.querySelectorAll('.delete').forEach(function(deleteBtn) {
        deleteBtn.addEventListener('click', function() {
            var taskId = this.getAttribute('data-task-id');
            deleteItem(taskId);
        });
    });

    // Attach event listeners to checkboxes for updating completion status
    document.querySelectorAll('.confetti-checkbox').forEach(function(checkbox) {
        checkbox.addEventListener('change', function() {
            console.log('Checkbox changed:', this);
            var taskId = this.id.replace('confettiCheckbox', '');
            var completed = this.checked;
            updateTaskCompletionStatus(taskId, completed);

            if (this.checked) {
                console.log('Checkbox is checked, playing sound...');
                playPopSound();
                for (let i = 0; i < 30; i++) {
                    createConfettiParticle(this);
                }
            }
        });
    });
}


function playPopSound() {
    var audio = document.getElementById('pop-sound');
    console.log('Audio element:', audio);
    if (audio) {
        audio.play().catch(function(error) {
            console.log('Audio play error:', error);

    }
}

    });
});

// Delete tasks
function deleteItem(taskId) {
    console.log('Delete clicked for task:', taskId);
    var url = `http://127.0.0.1:7000/api/task-delete/${taskId}/`;

    fetch(url, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken,
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text(); // Or response.json() if your API returns JSON
    })
    .then(function(responseData){
        console.log('Response:', responseData);
        
        // Remove the task element from the DOM directly
        var taskElement = document.getElementById(`data-row-${taskId}`);
        if (taskElement) {
            taskElement.parentNode.removeChild(taskElement);
        }

        // Optionally, rebuild the list to ensure consistency
        buildList(document.getElementById('category-id').value); // Rebuild the list after deletion
    })
    .catch(function(error) {
        console.log('Error:', error);
    });
}
